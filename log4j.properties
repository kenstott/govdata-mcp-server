# Root logger configuration
log4j.rootLogger=INFO, stdout

# Console appender configuration
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Reduce verbosity for AWS SDK
log4j.logger.com.amazonaws=WARN
log4j.logger.org.apache.http=WARN

# Calcite logging
log4j.logger.org.apache.calcite=INFO

# Set specific Calcite components to WARN to reduce noise
log4j.logger.org.apache.calcite.plan=WARN
log4j.logger.org.apache.calcite.rel=WARN
log4j.logger.org.apache.calcite.sql2rel=WARN

# Govdata adapter logging - DEBUG shows detailed operations
log4j.logger.org.apache.calcite.adapter.govdata=DEBUG
